<head>
    <meta charset="UTF-8">
    
    <title>Javascript head test</title>
    <script>
        var now = new Date();
        window.onload = function() {
            document.getElementById("time").innerHTML = (new Date()).getTime() - now.getTime();   
        };
    </script>
    <script type="text/javascript" src="scripts/require-min.js"></script>
    <script type="text/javascript">
        require([
            "scripts/underscore.js",
            "scripts/jquery.js",
            "scripts/backbone.js"
        ], function(){
            $('#exemple').html('jQuery & other files loaded');
        });
    </script>
</head>
<body role="document" class="clearfix">
    <div id="main" role="main">
        <h1>Require in head</h1>
        <p>Time to load : <span id="time"></span> ms</p>
    </div>
    <div id="exemple"></div>
</body>
</html>
