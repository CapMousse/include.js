<head>
    <meta charset="UTF-8">
    
    <title>Javascript head test</title>
    <script>
        var now = new Date();
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("time").innerHTML = (new Date()).getTime() - now.getTime();   
        });
    </script>
    <script src="scripts/require-min.js"></script>
    <script>
        require([
            "scripts/underscore.js",
            "scripts/jquery.js",
            "scripts/backbone.js",
            "scripts/backbone.template.js",
            "scripts/backbone.app.js"
        ], function(){
            $('#exemple').html('Jquery loaded!')
        });
    </script>
</head>
<body role="document" class="clearfix">
    <section id="main" role="main">
        <h1>Require in head</h1>
        <p>Time to load : <span id="time"></span> ms</p>
    </section>
    <section id="exemple"></section>
</body>
</html>
