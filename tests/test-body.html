<head>
    <meta charset="UTF-8">
    
    <title>Javascript head test</title>
    <script>
        // calculate difference between zero and window.onload
        var now = new Date();
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("time").innerHTML = (new Date()).getTime() - now.getTime();   
        });
    </script>
</head>
<body role="document" class="clearfix">
    <section id="main" role="main">
        <h1>Javascript in body</h1>
        <p>Time to load : <span id="time"></span> ms</p>
    </section>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/backbone.js"></script>
    <script src="scripts/backbone.template.js"></script>
    <script src="scripts/backbone.app.js"></script> 
</body>
</html>
