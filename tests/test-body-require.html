<head>
    <meta charset="UTF-8">
    
    <title>Javascript head test</title>
    <script>
        // calculate difference between zero and window.onload
        var now = new Date();
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("time").innerHTML = (new Date()).getTime() - now.getTime();   
        });
    </script>
</head>
<body role="document" class="clearfix">
    <section id="main" role="main">
        <h1>Require in body</h1>
        <p>Time to load : <span id="time"></span> ms</p>
    </section>
    <script src="https://raw.github.com/CapMousse/require.js/master/require-min.js"></script>
    <script>
        require({
            files: [
                "scripts/underscore.js",
                "scripts/jquery.js",
                "scripts/backbone.js",
                "scripts/backbone.template.js",
                "scripts/backbone.app.js"
            ]
        })
    </script>
</body>
</html>
